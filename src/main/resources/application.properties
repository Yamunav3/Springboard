spring.application.name=automation-platform
server.port=5000

# DevTools Configuration for Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# Thymeleaf Configuration for Development
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Database Configuration (all secrets come from env vars)
spring.datasource.url=jdbc:mysql://localhost:3306/automation_framework?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.quartz.job-store-type=memory
spring.task.scheduling.pool.size=8

# Brevo configuration (API key and sender email from env)
brevo.api-key=${BREVO_API_KEY:}
brevo.sender.email=${BREVO_SENDER_EMAIL:}
brevo.sender.name=Automation Platform

# ImageKit configuration
imagekit.public-key=${IMAGEKIT_PUBLIC_KEY:}
imagekit.private-key=${IMAGEKIT_PRIVATE_KEY:}
imagekit.upload-url=${IMAGEKIT_UPLOAD_URL:}

# Clerk configuration (all secrets from env)
clerk.publishable-key=${CLERK_PUBLISHABLE_KEY:}
clerk.frontend-api=${CLERK_FRONTEND_API:}
clerk.jwks-url=${CLERK_JWKS_URL:}
clerk.issuer=${CLERK_ISSUER:}
clerk.audience=
clerk.secret-key=${CLERK_SECRET_KEY:}
